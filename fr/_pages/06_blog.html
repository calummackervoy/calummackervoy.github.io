<hr/>
{% assign posts = site.posts | where: "lang", page.lang %}
{% for post in posts %}
    <div class="post-card">
        <img class="post-header-image" src="{{post.header_image}}" alt="une image jolie pour la poste"/>
        <div class="post-text">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title">{{post.title}}</h2>
                <h4 class="post-summary">{{post.summary}}</h4>
                <h5 class="post-date">{{ post.date | date: "%B %e, %Y" }}</h5>
            </a>
        </div>
    </div>
<hr/>
{% endfor %}
