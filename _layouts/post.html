---
layout: page
---

<article class="post">
    <div class="post-heading row">
        <div class="col-12 text-center">
            <h4 class='article-summary'>{{page.summary}}</h4>
            <h5 class="article-data">{{ page.date | date: "%B %e, %Y" }}</h5>
        </div>
    </div>

    <hr/>

    <div class="entry">
        {{ content }}
    </div>
    <hr/>
</article>
