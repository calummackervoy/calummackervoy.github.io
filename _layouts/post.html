---
layout: page
---

<article class="post">
    <div class="post-heading row">
        <div class="col-12 text-center">
            <h6 class='article-summary'>{{page.summary}}</h6>
            <h6 class="article-data">{{ page.date | date: "%B %e, %Y" }}</h6>
        </div>
    </div>

    <hr/>

    <div class="entry">
        {{ content }}
    </div>
    <hr/>
</article>
