---
layout: page
---

<article class="post">
    <div class="post-heading row">
        {% assign lang = page.lang | default: 'en' %}
        <a id="back-button" href="{{ '/blog/' | prepend: lang | prepend: '/' | prepend: site.url }}">&#8592; {% if lang == 'fr' %}Retour{% else %}Back{% endif %}</a>

        <div class="col-12 text-center">
            <h4 class='article-summary'>{{ page.summary }}</h4>
            <h5 class="article-data">{{ page.date | date: "%B %e, %Y" }}</h5>
        </div>
    </div>

    <hr/>

    <div class="entry">
        {{ content }}
        <div class="text-center mt-5">
            <a href="{{ '/blog/' | prepend: lang | prepend: '/' | prepend: site.url }}">{% if lang == 'fr' %}Retour au Blog{% else %}Back to Blog{% endif %}</a>
        </div>
    </div>
    <hr/>
</article>
